<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <title>Jenn's GifTastic Gifs</title>
</head>

<body>
    <div class="container-fluid">
        <!-- Rendered buttons will get dumped here -->
        <div class="row">
            <div id="buttons" class="col-md-12">

            </div>
        </div>

        <div class="row">
            
                <!-- Gifs will appear here -->
                <div id="gifs-appear-here" class="col-md">

                </div>
            
                <form id="topic-form" class="form col-md-4" style="z-index:0">
                    <label for="user-input">Add a Player</label>
                    <input type="text" id="user-input" class="w-100">
                        
                    <!-- Button triggers new button to be added -->
                    <input id="add-topic" class="btn btn-danger font-weight-bold shadow rounded py-0" type="submit" value="Submit">
                </form>
            

        </div>   
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
